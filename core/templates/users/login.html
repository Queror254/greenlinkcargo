{% extends 'users/auth_base.html' %}

{% block title %}Login | Greenlink Cargo{% endblock %}

{% block content %}

<section class="ftco-section">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center p-2 login_form h-100 w-100">
            <!-- Form container-->
            <div class="p-4 login-wrap">
                <div class="d-flex">
                    <div class="w-100">
                        <h3 class="mb-4">Sign In</h3>
                    </div>
                    <div class="w-100">
                        <p class="social-media d-flex justify-content-end">
                            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-facebook"></span></a>
                            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-twitter"></span></a>
                        </p>
                    </div>
                </div>
                <form method="post" class="signin-form">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label class="label" for="name">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" required
                            required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
                            In</button>
                    </div>
                    <div class="form-group d-md-flex">
                        <div class="w-50 text-left">
                            <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="w-50 text-md-right">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                </form>
                <p class="text-center">Not a member? <a href="{% url 'register' %}">Sign Up</a></p>
                {% if error %}
                <p style="color:red;">{{ error }}</p>
                {% endif %}
            </div>
        </div>

    </div>
    </div>
</section>
{% endblock %}
