{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Additional Costs</h2>

    <div class="mb-3">
        <a href="{% url 'additionalcosts-create' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Add New Cost
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cost in additional_costs %}
                    <tr>
                        <td>{{ cost.name }}</td>
                        <td>{{ cost.value }}</td>
                        <td>
                            <a href="{% url 'additionalcosts-update' cost.pk %}" class="btn btn-sm btn-primary">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="{% url 'additionalcosts-delete' cost.pk %}" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No additional costs found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
