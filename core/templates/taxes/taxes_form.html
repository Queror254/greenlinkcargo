{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>{% if object %}Update{% else %}Create{% endif %} Tax Rate</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Name</label>
                    {{ form.name }}
                    {% if form.name.errors %}
                    <div class="invalid-feedback d-block">
                        {{ form.name.errors }}
                    </div>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="{{ form.rate.id_for_label }}">Rate (%)</label>
                    {{ form.rate }}
                    {% if form.rate.errors %}
                    <div class="invalid-feedback d-block">
                        {{ form.rate.errors }}
                    </div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save
                </button>
                <a href="{% url 'taxes-list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
