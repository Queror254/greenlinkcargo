{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Tax Rates</h2>

    <div class="mb-3">
        <a href="{% url 'taxes-create' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Add New Tax
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Rate (%)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tax in taxes %}
                    <tr>
                        <td>{{ tax.name }}</td>
                        <td>{{ tax.rate }}</td>
                        <td>
                            <a href="{% url 'taxes-update' tax.pk %}" class="btn btn-sm btn-primary">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="{% url 'taxes-delete' tax.pk %}" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No tax rates found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
