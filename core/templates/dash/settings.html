{% extends 'base.html' %}
{% block content %}
<div class="container-fluid h-100">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <div class="position-sticky">
                <h4 class="text-white text-center mt-3">Settings</h4>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Branch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tax Rate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account Head</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Asset Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Barcode Settings</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-5">
            <div class="container py-4">
                <h2 class="text-center py-2">Update Shipment Rates</h2>
                <div class="row">
                    <!-- Left Column - Update Weight Rate -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-primary text-white">Update Weight Rate</div>
                            <div class="card-body">
                                <form action="{% url 'update_weight_rate' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="weight_rate" class="form-label">Weight Rate (per kg)</label>
                                        <input type="number" step="0.01" class="form-control" id="weight_rate"
                                            name="weight_rate" value="{{ rates.weight_rate }}" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column - Update CBM Rate -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-secondary text-white">Update CBM Rate</div>
                            <div class="card-body">
                                <form action="{% url 'update_cbm_rate' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="cbm_rate" class="form-label">CBM Rate (per cubic meter)</label>
                                        <input type="number" step="0.01" class="form-control" id="cbm_rate"
                                            name="cbm_rate" value="{{ rates.cbm_rate }}" required>
                                    </div>
                                    <button type="submit" class="btn btn-secondary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
