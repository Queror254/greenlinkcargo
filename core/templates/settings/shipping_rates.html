{% extends 'settings.html' %}
{% load static %}

{% block settings_content %}
<!-- Main Content -->
<div class="container-fluid">
    <!-- Left Column - Update Weight Rate -->
    <div class="row justify-content-center">
        <div class="card">
            <div class="card-header bg-primary text-white">Update Weight Rate</div>
            <div class="card-body">
                <form action="{% url 'update_weight_rate' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="weight_rate" class="form-label">Weight Rate (per kg)</label>
                        <input type="number" step="0.01" class="form-control" id="weight_rate" name="weight_rate"
                            value="{{ rates.weight_rate }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Right Column - Update CBM Rate -->
    <div class="row py-4 justify-content-center">
        <div class="card">
            <div class="card-header bg-secondary text-white">Update CBM Rate</div>
            <div class="card-body">
                <form action="{% url 'update_cbm_rate' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cbm_rate" class="form-label">CBM Rate (per cubic meter)</label>
                        <input type="number" step="0.01" class="form-control" id="cbm_rate" name="cbm_rate"
                            value="{{ rates.cbm_rate }}" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
