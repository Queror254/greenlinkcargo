{% extends 'settings.html' %}
{% load static %}

{% block settings_content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create Shipping Rate</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'create_shipping_rate' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="route_name" class="form-label">Route Name</label>
                            <input type="text" class="form-control" id="route_name" name="route_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="weight_rate" class="form-label">Weight Rate (per kg)</label>
                            <input type="number" step="0.01" class="form-control" id="weight_rate" name="weight_rate"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="cbm_rate" class="form-label">CBM Rate (per mÂ³)</label>
                            <input type="number" step="0.01" class="form-control" id="cbm_rate" name="cbm_rate"
                                required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Create Rate</button>
                            <a href="{% url 'shipping_rate_settings' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
