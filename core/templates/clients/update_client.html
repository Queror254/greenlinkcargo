{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Edit Client</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" value="{{ client.name }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" value="{{ client.email }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" value="{{ client.phone }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="address" value="{{ client.address }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" name="city" value="{{ client.city }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Postal Code</label>
                <input type="text" name="postalcode" value="{{ client.postalcode }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
